    <section class="box-contacto">
        <section class="d-flex justify-content-center form-seccion">
            <div class="card col-sm-6 p-3">
                <div class="title-contacto">
                    <h1 class="display-1">CONTACTO</h1>
                </div>
                <div class="mb-2">
                    <form action="">
                        <div class="mb-2">

                            <label for="nombre" class="display-6">Nombre</label>
                            <input type="text" class="form-control item" name="nombre" id="nombre"
                                placeholder="Ej: Nicolás">
                        </div>

                        <div class="mb-2">
                            <label for="apellido" class="display-6">Apellido</label>
                            <input type="text" class="form-control item" name="apellido" id="apellido"
                                placeholder="Ej: Dos Santos">
                        </div>
                        <div class="mb-2">
                            <label for="corre" class="display-6">Correo</label>
                            <input type="text" class="form-control item" name="correo" id="correo"
                                placeholder="Ej: neccheneche@gmail.com">
                        </div>
                        <div class="mb-2">
                            <label for="mensaje" class="display-6">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control item"
                                placeholder="Ej: Hola, quiero consultar sobre los productos"></textarea>
                        </div>
                        <div class="mb-2">
                            <button class="btn btn-warning  item2">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </section>
